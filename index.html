<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eventsy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container">
    <!-- bug: fixed-top is resulting in everything at top & not below nav. -->
    <nav class="navbar navbar--home" id="navBar">
      <!-- 
        NOTE: h1 should not be used for the logo
        https://www.fastcompany.com/3016894/should-your-tag-be-your-logo
        https://stackoverflow.com/questions/665037/replacing-h1-text-with-a-logo-image-best-method-for-seo-and-accessibility
      -->
      <div class="nav-content content-width">
        <img src="./images/logo/logo-black.png" alt="" id="navLogoImage" />
        <div class="links">
          <a href="#" id="home">home</a> /
          <!-- prettier keeps collapsing about to line above -->
          <!-- prettier-ignore -->
          <a href="about.html" id="about">about</a> /
          <a href="gallery.html" id="gallery">gallery</a> /
          <a href="#" id="blog">blog</a> /
          <a href="#" id="contact">contact </a>
        </div>
      </div>
    </nav>
    <main>
      <div id="app"></div>
    </main>

    <footer>
      <div class="footer-content">
        <img src="./images/logo/logo-white.png" alt="" />

        <address>
          <p>420 Smoke St. Los Angeles, CA 46318</p>
          <p>(213)-467-2627</p>
          <p>info@eventsy.com</p>
        </address>
        <form class="form-subscribe">
          <input
            type="email"
            name="subcribe-email"
            id="subcribe-email"
            aria-label="subcribe-email"
            class="form-element"
            placeholder="Enter your email to join newsletterâ€¦"
          />
          <input
            type="submit"
            value="subscribe"
            aria-label="subscribe-submit"
            class="btn btn--medium btn--reverse"
          />
        </form>
        <div class="social">
          <img src="./images/social-media/facebook.png" alt="facebook" />
          <img src="./images/social-media/instagram.png" alt="instagram" />
          <img src="./images/social-media/twitter.png" alt="twitter" />
        </div>
        <div class="copyright">Copyright 2019 eventsy. All rights reserved</div>
      </div>
    </footer>

    <script src="lib/jquery-3.6.3.min.js"></script>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
